<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row p-t-80">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Country</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item"><a routerLink="/country-list">Country List</a></li>
                            <li class="breadcrumb-item active">country</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
        <!-- strat card -->
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">

                                    <div class="live-preview">
                                        <!-- <form class="g-3 needs-validation was-validated" novalidate> -->
                                        <form class="g-3 needs-validation" novalidate [formGroup]="countryForm">
                                            <!--.row-->
                                            <div class="row">
                                                <h4>Country Details</h4>
                                                <div class="col-md-3">
                                                    <mat-form-field class="input-full-width">
                                                        <mat-label>Country</mat-label>
                                                        <input matInput type="text" formControlName="country">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <!--end .row-->
                                            <div class="row">
                                                <!--.row-->
                                                <div class="row">
                                                    <h4>Air Fee</h4>
                                                    <div class="col-md-3">
                                                        <mat-form-field class="input-full-width">
                                                            <mat-label>Express Air Fee</mat-label>
                                                            <input matInput type="text" formControlName="country">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field class="input-full-width">
                                                            <mat-label>Normal Air Fee</mat-label>
                                                            <input matInput type="text" formControlName="country">
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                                <!--end .row-->
                                                <!--.row-->
                                                <div class="row">
                                                    <h4>Sea Fee</h4>
                                                    <div class="col-md-3">
                                                        <mat-form-field class="input-full-width">
                                                            <mat-label>Express Sea Fee</mat-label>
                                                            <input matInput type="text" formControlName="country">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field class="input-full-width">
                                                            <mat-label>Normal Sea Fee</mat-label>
                                                            <input matInput type="text" formControlName="country">
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                                <!--end .row-->
                                                <!--.row-->
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <section class="example-section">
                                                            <mat-checkbox color="primary">Is Active</mat-checkbox>
                                                        </section>
                                                    </div>
                                                </div>
                                                <!--end .row-->
                                            </div>
                                            <!--.row-->
                                            <br/>
                                            <div class="col-12">
                                                <div class="hstack gap-2 justify-content-end">
                                                    <button type="button" class="btn btn-warning" routerLink="/country-list">Cancel</button>
                                                    <button class="btn btn-primary" (click)="AddCountry()">Add Country</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!--end .live-preview"-->
                                </div>
                                <!--end .card-body-->
                            </div>
                            <!--end .card-->
                        </div>
                        <!-- end col -->
                    </div>
                </div>
                <!-- .card-body -->
            </div>
            <!-- .card-->
        </div>
        <!-- .col-->
        <!-- end card-->
    </div>
    <!-- end container-fluid -->
</div>
<!-- end page-content -->
<script src="assets/js/pages/form-validation.init.js"></script>
